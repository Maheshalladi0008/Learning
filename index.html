<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <!--Importance to make website responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <!--Link our CSS file-->
    <link rel="stylesheet" href="css/style.css">
<body>

    <!--Navbar Section Starts Here-->
    <section class="navbar">
        <div class="container">
            <div>
                <img src="images/Restaurant Logo.jpg" alt="Restaurant Logo" width="100%">
            </div>
            <div class="menu text_align">
                <ul>
                    <li>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Foods
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            <div class="clearfix"></div>
        
    </section>
    <!--Navbar Section Ends Here-->

    <!--Food search Section Starts Here-->
    <section class="food-search">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for Food....">
                <input type="submit" name="submit" value="Search">
            </form>
        </div>
    </section>
    <!--Food search Section Ends Here-->

    <!--Categories Section Starts Here-->
    <section class="categories">
        <div class="container">
            <h2>Categories</h2>
      
        <div class="box-3">
            Box 1
        </div>
        <div class="box-3">
            Box 2
        </div>
        <div class="box-3">
            Box 3
        </div>
        </div>
    </section>
    <!--Category Section Ends Here-->

    <!--Food Menu Section Starts Here-->
    <section class="food-menu">
        <div class="container">

            <h2>Explore Food</h2>
            <div class="food-menu">
                Food Menu 1
            </div>
            <div class="food-menu">
                Food Menu 2
            </div>
            <div class="food-menu">
                Food Menu 3 
            </div>
        </div>
    </section>
    <!--Food Menu Section Ends Here-->

    <!--Social Section Starts Here-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>
                <li>
                    <a href="#">Instagram</a>
                </li>
                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
    </section>
    <!--Social Section Ends Here-->

    <!--Footer Section Starts Here-->
    <section class="footer">
        <div class="container">
            <p>All rights reserved. Designed by <a href="#">Alladi Mahesh</a></p>
        </div>
    </section>
    <!--Footer Section Ends Here-->
    
</body>
</html>
